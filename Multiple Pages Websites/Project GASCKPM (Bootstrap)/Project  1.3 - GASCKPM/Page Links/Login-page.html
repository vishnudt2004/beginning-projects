<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>

    <style>
    
::-webkit-scrollbar{
    width: 10px;
    height: 12px;
}

::-webkit-scrollbar-thumb{
    border: 2px solid white;
    background-color: #0dcaf0;
}

    :root{
        /* --info : #0dcaf0 ; */
        --info : dodgerblue;
    }
    
    .container-form{
        background-color: white;
        border-radius: 8px;
        padding: 30px 100px;
        text-align: center;
        transition: .3s;
    }
    
    .container-form:hover{
        padding: 30px 80px ;
    }
    
    input[type="text"], input[type="password"], input[type="email"]{
        width: 100%;
        height: 47px;
        padding-top: 10px;
        padding-bottom: 3px;
        margin: 30px 0 10px;
        border: 0;
        border-bottom: 2px solid var(--info);
    }
    
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus{
        outline: none;
    }
    
    input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder{
        transition: .3s;
        font-weight: bold;
    }
    
    input[type="text"]:focus::placeholder, input[type="password"]:focus::placeholder, input[type="email"]:focus::placeholder{
        transform: translateY(-100%);
    }
    
    input[type="submit"]{
        margin-top: 50px;
        padding: 5px;
        width: 100%;
        border: 0;
        border-radius: 30px;
        letter-spacing: 4px;
        font-weight: bold;
        color: white;
        background-color: var(--info);
    }
    
    input[type="submit"]:hover{
        box-shadow: 0 0 8px gray;
    }
    
    input[type="submit"]:active{
        transform: scale(90%);
    }
    
    hr{
        border: dotted;
        border-color: #999999;
        border-width: 8px;
    }
    
.goBack{
    display: flex;
    position: fixed;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: rgba(104, 104, 104, 0.534);
    backdrop-filter: blur(20px);
    top: 25px;
    left: 25px;
    z-index: 10;
    justify-content: center;
    align-items: center;
}

.goBack i{
    color: white;
}
    
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e96eb1ef7b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center flex-column">

    <div id="logo" style="overflow: hidden;" class="mb-4 d-inline-flex bg-light p-3 rounded-pill">
        <div style="width: 160px;height: 160px;border-radius: 50%;background-color: white;"><img style="width: 100%;" src="../Images/gasckpm-logo.png" alt=""></div>
        <div id="logo-text" class="d-inline-block bg-light p-5">
        <h4 class="text-uppercase text-primary">Government Arts and Science College - Komarapalayam</h4>
        <!-- <h5 class="p-2 text-info fw-bold">அரசு கலை மற்றும் அறிவியல் கல்லூரி - குமாரபாளையம்</h5> -->
        <h4 class="fst-italic">Affiliated to Periyar University - Salem</h4>
        </div>
    </div>

    <div class="container-form shadow">
        <h5 class="text-primary m-0 p-0">Login Form</h5>
        <form action="#">
            <input type="text" placeholder="User Name">
            <br>
            <input type="email" placeholder="E-mail">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="submit" value="Enter">
            <hr class="mb-0 w-50 mx-auto">
        </form>
</div>

<a id="Back" href="../home-page.html">
    <div class="goBack">
        <i class="fa-solid fa-chevron-left"></i>
    </div>
</a>

    <script src="./index.js"></script>
</body>
</html>
