<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="rectangle">
        <div class="rectangle rec1">

                <form action="#" class="signInForm">
                    <div class="signInFormSection">
                <section class="userName">
                <label for="userName">User Name : </label>
                    <input id="userName" type="text"  maxlength="15" required>
                </section>
                    <br>

                <section class="e-mail">    
                <label for="e-mail">E-mail : </label>
                <input type="email" id="e-mail" required>
                </section>
                    <br>

                <section class="password">
                <label for="password">Password : </label>
                    <input type="password" id="password"  minlength="8" required></input>
                </section>
                </div>

                <section class="submit signInSubmit">
                <input   type="submit" value="sign in">
                </section>
                </form>

            <button class="sign signIn">sign in</button>
        </div>
        <div class="rectangle rec2">

            <button class="sign signUp">sign up</button>

            <form action="#" class="signUpForm">
                <section class="fname">
                <label for="fname">First Name : </label>
                    <input id="fname" type="text" maxlength="15" required>
                </section>
                    <br>

                <section class="lname">
                <label  for="lname">Last Name : </label>
                    <input type="text" id="lname" maxlength="15" required>
                </section>
                    <br>

                <section class="e-mail">    
                <label for="e-mail">E-mail : </label>
                <input type="email" id="e-mail" required>
                </section>
                    <br>

                <section class="setPassword">
                <label for="setPassword">Set Password : </label>
                    <input type="password" id="setPassword" minlength="8" required></input>
                </section>
                    <br>

                <section class="confirmPassword">
                <label for="confirmPassword">Confirm Password : </label>
                <input type="password" minlength="8" required>
                </section>                    
            
                <section class="submit signUpSubmit">
                <input type="submit" value="sign up">
                </section>

            </form>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
