<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-main">
        <div class="container-form" id="form">

            <label for="form-name">Name: </label>
            <input type="text" id="form-name" class="input" required>

            <label for="form-email">E-mail: </label>
            <input type="email" id="form-email" class="input" required>

            <label for="form-password">Set Password: </label>
            <input type="password" id="form-password" class="input" required>

            <label for="form-password-confirm">Re-Enter Password: </label>
            <input type="password" id="form-password-confirm" class="input" required>

            <input type="submit" id="form-submit" class="input" value="Sign Up">
        </div>
    </div>
</body>
</html>
