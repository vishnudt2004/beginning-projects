<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Music Player</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="scrollbar">
    <div id="Audios">
      <h1>Music Player</h1>

      <div class="box box-1">
        <img src="" alt="" /><audio
          class="audio"
          src="./Audios/Bad style-Time Back.mp3"
        ></audio>
        <p>
          <!-- Dark Paradise - Lana Del Rey -->
        </p>
      </div>
      <div class="box box-2">
        <img src="" alt="" /><audio
          class="audio"
          src="./Audios/Gta.mp3"
        ></audio>
        <p>
          <!-- Safari - serena -->
        </p>
      </div>
      <div class="box box-3">
        <img src="" alt="" /><audio
          class="audio"
          src="./Audios/Hymn For The Weekend(Instrumental) Coldplay.mp3"
        ></audio>
        <p>
          <!-- Bones - Imagine Dragons -->
        </p>
      </div>
      <div class="box box-4">
        <img src="" alt="" /><audio
          class="audio"
          src="./Audios/Instrumental.mp3"
        ></audio>
        <p>
          <!-- Sexy Girl - DJ Snake -->
        </p>
      </div>
      <div class="box box-5">
        <img src="" alt="" /><audio
          class="audio"
          src="./Audios/Piano.mp3"
        ></audio>
        <p>
          <!-- Sing For The Moment - Eminem -->
        </p>
      </div>
    </div>

    <div id="Player">
      <div class="bg1"></div>
      <div class="bg2"></div>

      <div id="container">
        <div class="coverImage"><img src="" id="coverImage" alt="" /></div>
        <div id="o">
          <h1 class="xmark">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                  d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
                />
              </svg>
            </div>
          </h1>
        </div>
        <audio id="playerAudio" src="" autoplay></audio>
        <div class="slider">
          <input id="progress" value="0" type="range" />
          <p id="duration">00:00</p>
        </div>

        <div id="controls">
          <div class="previous"><img src="./back.png" alt="" /></div>
          <div class="playPause" class="play">
            <img src="./pause.png" alt="" />
          </div>
          <div class="next" disabled="true">
            <img src="./next.png" alt="" />
          </div>
        </div>
        <img class="volumeButton" src="./knob.png" alt="" /><input
          value="100"
          id="volume"
          type="range"
        />
        <p id="title">Song title Name</p>
      </div>
    </div>

    <div id="help">
      <div class="hoverGlitch"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
